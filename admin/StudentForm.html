<body>
<h1>学生录入信息表 </h1>
<p>请选择学校、年级、班级录入数据
   
</p>
<form action="" method="post">
  
    <p>
     
      
      选择学校：
        <select name="SchoolID"  >
          <option>德阳八中</option>

        </select>
选择年级：
<select name="">
      <option>初一</option>
      <option>初二</option>

    </p>
    <p>学生学号：
<input type="text" name=" StudentID"   />

    </p>
</form>
